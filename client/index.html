<!-- Adicione este div para o usuário logado -->
<div id="user-info" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>

<script>
    // Verificar se o usuário está logado
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (user) {
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <div style="background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                    <span>Olá, ${user.nome}!</span>
                    <a href="performance.html" style="margin-left: 10px; color: #007bff;">Desempenho</a>
                    <button onclick="logout()" style="margin-left: 10px; padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer;">Sair</button>
                </div>
            `;
        } else {
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <div style="background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                    <a href="login.html" style="color: #007bff;">Login/Cadastro</a>
                </div>
            `;
        }
    });

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.reload();
    }
</script>
